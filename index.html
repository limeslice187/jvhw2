<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="image">
    Hover over an image below to display here.
  </div>
  <div class="gallery">
    <img src="istockphoto-1136834574-612x612.jpg" alt="Beautiful sunset over the mountains" id="img1" tabindex="0">
    <img src="istockphoto-157586559-612x612.jpg" alt="A scenic beach during sunrise" id="img2" tabindex="1">
    <img src="images.jpg" alt="A vibrant garden full of flowers" id="img3" tabindex="2">
    <img src="images (1).jpg" alt="A tranquil lake with reflection" id="img4" tabindex="3">
    <img src="istockphoto-610041376-612x612.jpg" alt="A city skyline at night" id="img5" tabindex="4">
    <img src="tải xuống.jpg" alt="A forest trail in autumn" id="img6" tabindex="5">
  </div>
  <script src="script.js"></script>
</body>
</html>
